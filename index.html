<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CJM LIMEIRA - Modular</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script type="module" src="js/main.js"></script>
</head>
<body class="bg-slate-50 text-slate-800 font-sans h-screen flex overflow-hidden">

    <div id="login-screen" class="fixed inset-0 z-50 flex items-center justify-center bg-slate-900 bg-opacity-95 hidden">
        <div class="bg-white p-10 rounded-2xl shadow-2xl w-96 text-center border-t-4 border-blue-600">
            <h1 class="text-3xl font-extrabold mb-2 text-slate-800">CJM LIMEIRA</h1>
            <div class="space-y-4 text-left mt-8">
                <input type="email" id="login-email" placeholder="E-mail" class="w-full p-3 bg-slate-50 border rounded-lg">
                <input type="password" id="login-password" placeholder="Senha" class="w-full p-3 bg-slate-50 border rounded-lg">
            </div>
            <button id="btn-login" class="w-full bg-blue-600 text-white p-3 rounded-lg font-bold mt-8 hover:bg-blue-700 transition">ENTRAR</button>
            <p id="auth-msg" class="mt-4 text-center text-sm font-bold text-red-500"></p>
        </div>
    </div>

    <aside class="w-64 bg-slate-900 text-slate-300 flex flex-col hidden shadow-xl" id="sidebar">
        <div class="p-6 border-b border-slate-800 bg-slate-900">
            <h2 class="text-xl font-bold text-white">CJM <span class="text-blue-500">System</span></h2>
            <p class="text-xs text-gray-400 mt-2 truncate" id="user-display">...</p>
        </div>
        <nav class="flex-1 p-4 space-y-2">
            <button id="nav-cadastro" class="w-full flex items-center p-3 rounded-lg hover:bg-slate-800 transition text-left text-sm font-bold">
                <i class="fas fa-id-card mr-3 w-5"></i> Cadastro
            </button>
            <button id="nav-recitativos" class="w-full flex items-center p-3 rounded-lg hover:bg-slate-800 transition text-left text-sm font-bold">
                <i class="fas fa-chart-pie mr-3 w-5"></i> Recitativos
            </button>
        </nav>
        <div class="p-4 border-t border-slate-800">
            <button id="btn-logout" class="w-full bg-slate-800 text-red-400 p-2 rounded-lg hover:bg-red-600 hover:text-white transition text-sm font-bold">
                <i class="fas fa-sign-out-alt mr-2"></i> Sair
            </button>
        </div>
    </aside>

    <main class="flex-1 overflow-auto p-4 md:p-8 hidden bg-slate-50 relative" id="main-content">
        
        <section id="page-cadastro" class="hidden fade-in max-w-4xl mx-auto">
            <header class="mb-8 border-b border-slate-200 pb-4 flex justify-between items-end">
                <div>
                    <h2 class="text-3xl font-bold text-slate-800">Meu Cadastro</h2>
                    <p class="text-slate-500 text-sm">Gerencie suas informações.</p>
                </div>
                <button id="btn-save-profile" class="bg-green-600 text-white px-6 py-2 rounded-lg hover:bg-green-700 font-bold shadow transition">
                    <i class="fas fa-save mr-2"></i> Salvar
                </button>
            </header>
            
            <div class="bg-white p-8 rounded-xl shadow-sm border border-slate-100 grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="md:col-span-2">
                    <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Cooperador de Jovens e Menores</label>
                    <input type="text" id="inp-nome" class="w-full p-3 bg-slate-50 border border-slate-200 rounded-lg outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Cidade</label>
                    <select id="inp-cidade" class="w-full p-3 bg-slate-50 border border-slate-200 rounded-lg outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="Limeira">Limeira</option>
                        <option value="Iracemápolis">Iracemápolis</option>
                        <option value="Cordeirópolis">Cordeirópolis</option>
                    </select>
                </div>
                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Comum Congregação</label>
                    <input type="text" id="inp-comum" class="w-full p-3 bg-slate-50 border border-slate-200 rounded-lg outline-none focus:ring-2 focus:ring-blue-500">
                </div>
            </div>
        </section>

        <section id="page-recitativos" class="hidden fade-in max-w-6xl mx-auto">
            <h2 class="text-3xl font-bold text-slate-800 mb-6 border-b pb-4">Recitativos</h2>
            <div class="bg-white p-10 rounded-xl shadow-sm border border-slate-100 text-center">
                <div class="text-slate-400 mb-4 text-4xl"><i class="fas fa-tools"></i></div>
                <p class="text-lg text-slate-600">Módulo em construção...</p>
                <p class="text-sm text-slate-400">A lógica será implementada no arquivo js/pages/recitativos.js</p>
            </div>
        </section>

    </main>
</body>
</html>
